spring.application.name=Ordre-Service
server.port=8079
spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}

# Database Configuration (Without Username and Password)
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/mk_Ordre-service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect and DDL Auto Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional: To log SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
